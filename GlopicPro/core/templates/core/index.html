 {% extends 'core/base.html' %}




{% block content %}
    

    
    <section style="height: 90vh; width:100vw;" class="d-flex 
    align-items-center  justify-content-center">
        <div class="container">
            <h1>File Upload Form</h1>
            <form action="/glowit" class="file-upload-form" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <label for="file-input" class="file-input-label">
                    <span class="file-input-icon">&#x1F4C1;</span>
                    <span class="file-input-text">Choose a file</span>
                </label>
                <input type="file" id="file-input" class="file-input" name="ImgFile">
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
        </div>
    </section>
{% endblock %}
